<script>
    
let a = 999;
let b = 999;

let x;
let i;

for(a; a > 899; a--){ // Мы  берём все цифры из числа и сохраняем их в переменные 
//6 раз сохранять
//5 раз удалять последнюю цифру
b = 999;
 for(b; b > 899; b--){ //Разбиваем произведение на отдельные числа
    x = a*b; 
    ch1 = x % 10;
    r1 = Math.floor(x/10)
    ch2 = r1 % 10;
    r2 = Math.floor(r1/10)
    ch3 = r2 % 10;
    r3 = Math.floor(r2/10)
    ch4 = r3 % 10;
    r4 = Math.floor(r3/10)
    ch5 = r4 % 10;
    r5 = Math.floor(r4/10)
    ch6 = r5 % 10;
    if (ch6 == ch1 && ch5 == ch2 && ch4 == ch3){ //И если эти числа равны, то число - палиндром(6 с 1, 5 с 2 и 4 с 3)
      i = x;
      break;
    }
  } 

 if (i) break;// Если число найдено, то прекращаем искать палиндром

}

alert(i);

</script>
